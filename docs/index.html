<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <!-- <script defer src="../node_modules/@fortawesome/fontawesome-free/js/brands.js"></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script> -->
    <script src="./main.js" type="module"></script>
    <title>Game Night</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="hexagon"><i class="fas fa-chess-rook"></i></div>
            <nav>
                <ul>
                    <li class="navigationLink" id="gamenightsLink">GAME NIGHTS</li>
                    <li class="navigationLink" id="libraryLink">MY LIBRARY</li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="loader">
            <div>
                <div class="hexagon"></div>
            </div>
        </div>
        <section id="gamenightOverview">
            <ul class="hex-grid__list" id="gamenightContainer">
                <li class="hex-grid__item">
                    <div class="hex-grid__content" id="addGameNight">
                        <p>+</p>
                    </div>
                </li>
            </ul>
        </section>
        <section id="gamenightMaker">
            <form id="makeGamenightForm" action="">
                <div class="tab">
                    <p>How many players?</p>
                    <input type="number" id="playersInput" value="2" min="2" max="8">
                    <div class="formItemContainer">
                        <div>
                            <button class="hexagon" id="removePlayerButton"><i class="fas fa-user-minus"></i></button>
                        </div>
                        <div id="numberContainer">
                            <div class="hexagon"></div>
                            <div class="hexagon"></div>
                        </div>
                        <div>
                            <button class="hexagon" id="addPlayerButton"><i class="fas fa-user-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="tab">
                    <p>How much time do you have?</p>
                    <input type="number" id="timeInput" value="60" min="30">
                    <div class="formItemContainer">
                        <div>
                            <button class="hexagon" id="removeTimeButton"><i class="fas fa-minus"></i></button>
                        </div>
                        <div id="timeContainer" class="unselectable">
                            <p><span>60</span> min</p>
                        </div>
                        <div>
                            <button class="hexagon" id="addTimeButton"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
                <div class="tab">
                    <p>What kind of games do you want to play?</p>
                    <div id="categoryContainer">

                    </div>
                </div>
                <div class="tab">
                    <p>Last few practicalities...</p>
                    <div id="practicalContainer">
                        <div>
                            <input type="text" name="gamenightName" id="gamenightName"
                                placeholder="Name your gamenight">
                            <input type="text" name="gamenightLocation" id="gamenightLocation"
                                placeholder="Where are you playing?">
                        </div>
                        <div>
                            <input type="date" name="gamenightDate" id="gamenightDate">
                            <input type="time" name="gamenightTime" id="gamenightTime">
                        </div>
                    </div>
                </div>
                <div id="formNavigation">
                    <button class="hexagon" id="formPrevious" disabled><i class="fas fa-arrow-left"></i></button>
                    <button class="hexagon" id="formNext"><i class="fas fa-arrow-right"></i></button>
                    <div class="hexagon" id="formSubmit"><input type="submit" class="fas fa-check" id="formSubmitBtn"
                            value="&#xf00c">
                    </div>
                </div>
            </form>
        </section>
        <section id="gamenights">
            <div id="gamenightList">

            </div>
        </section>
        <section id="library">
            <div id="libraryBtns">
                <button id="newGame">New Game</button>
            </div>
            <div id="libraryContainer">

            </div>
            <div id="newGameForm">
                <form action="" id="newGameSearch"><input type="text" id="newGameSearchInput"
                        placeholder="Search game by name">
                    <input type="submit" value="Search"></form>
                <button class="hexagon" id="exitNewGameForm"><i class="fas fa-times"></i></button>
                <div id="newGameResults">
                    <p>Type something to get results</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
