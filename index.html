<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" type="module"></script>
    <title>Game Night</title>
</head>

<body>
    <header>
        <img src="" alt="">
        <nav>
            <ul>
                <li class="navigationLink">HOME</li>
                <li class="navigationLink">GAME NIGHTS</li>
                <li class="navigationLink">MY LIBRARY</li>
            </ul>
        </nav>
        <img src="" alt="">
    </header>
    <main>
        <section id="intro">
            <form id="homePlanner">
                <input type="number"><input type="date"><select name="" id="homeGameType">
                    <option value="Strategy">Strategy</option>
                    <option value="Cooperative">Cooperative</option>
                    <option value="Fantasy">Fantasy</option>
                </select><input type="submit" value="Start planning!">
            </form>

            <div id="surpriseBtnDiv">
                <p>Not sure what to play?</p>
                <button>Surprise me!</button>
            </div>
        </section>
        <section id="gamenightOverview">
            <p>GAME NIGHTS</p>
            <ul class="hex-grid__list">
                <li class="hex-grid__item">
                    <div class="hex-grid__content">
                        1
                    </div>
                </li>
                <li class="hex-grid__item">
                    <div class="hex-grid__content">
                        2
                    </div>
                </li>
                <li class="hex-grid__item">
                    <div class="hex-grid__content">
                        3
                    </div>
                </li>
                <li class="hex-grid__item">
                    <div class="hex-grid__content">
                        4
                    </div>
                </li>
                
            </ul>
        </section>
        <section id="gamesOverview">
            <p>YOUR GAMES</p>
            <ul class="hex-grid__list">
                <li class="hex-grid__item">
                    <div class="hex-grid__content">
                        1
                    </div>
                </li>
                <li class="hex-grid__item">
                    <div class="hex-grid__content">
                        2
                    </div>
                </li>
                <li class="hex-grid__item">
                    <div class="hex-grid__content">
                        3
                    </div>
                </li>
                <li class="hex-grid__item">
                    <div class="hex-grid__content">
                        4
                    </div>
                </li>
                
            </ul>
        </section>
        <section id="gamenights">
            <div id="gamenightButtons">
                <button>New gamenight</button>
                <div id="filterGamenight">
                    <label for="filterGN">Filter by:</label>
                    <select name="filterGN" id="filterGN">
                        <option value="Date">Date</option>
                        <option value="Players">Number of Players</option>
                        <option value="Duration">Duration</option>
                    </select>
                </div>
            </div>

            <div id="gamenightList">
                <div class="gamenightCard">
                    <h1>Benoit's first gamenight!</h1>
                    <div class="gamenightCardAddress">
                        <div class="gamenightCardIcon">
                            <i class="fas fa-brain"></i>
                        </div>
                        <p>
                            Nijverheidskaai 170
                            Brussels
                        </p>
                    </div>
                    <div class="gamenightCardTime">
                        <p>
                            20/10/2021
                            18h00
                        </p>
                    </div>
                    <div class="gamenightCardGuests">
                        <p>Players</p>
                    </div>
                    <div class="gamenightCardCategories">
                        <p>Categories</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
